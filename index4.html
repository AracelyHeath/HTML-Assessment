<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice with Forms</title>
</head>
<body>
    <form>
        <label for="fname">First Name</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last Name</label><br>
        <input type="text" id="lname" name="lname"><br>
    </form>
    <br>
    <form>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="CSS">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="Java Script">
        <label for="html">Java Script</label>
    </form>
    <br>
    <form>
        <input type="checkbox" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="checkbox" id="css" name="fav_language" value="CSS">
        <label for="CSS">CSS</label><br>
        <input type="checkbox" id="javascript" name="fav_language" value="Java Script">
        <label for="javascript">Java Script</label>
    </form>
    <br>
    <form>
        <form action="action_page.php">
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" value="John"><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname" value="Doe"><br>
        <input type="submit" value="Sumbit">
    </form>
</body>
</html>
